<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="text">
            <form class="container" id="container-input">
                <input class="btn" id="change-input" type="submit" value="Search">
                <input class="change" id="city-input" type="text" placeholder=" Change city" />
            </form>
            <div class="det" id="every-day">
                Sunday, 20th August
            </div>
            <div class="city" id="country">
                Sydney
            </div>

            <h1>
                <span id="degrees">25</span>
                <span id="celsius">ºC</span>|
                <span id="fahrenheit">77</span><span id="symbol">ºF</span>
            </h1>
            <div class="info">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" id="icon-sun" />

                <span class="details">
                    <thin>

                        Humidity: <span id="humidity">65</span>%
                        </br>
                        Wind: <span id="wind">8</span>km/h
                        </br>
                        <span id="descriptionweather">Clear</span>
                    </thin>
                </span>

            </div>

            <div class="row" id="grid-container">
                <div class="col" id="image">
                    <img class="immagine" id="immagine" src="image/aqua2.png" />
                </div>
                <div class="col" id="weekdays">
                    <div class="row">
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Mon</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/01d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Tue</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/01d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Wed</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/04d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Thu</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/01d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Fri</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/10d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Sat</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/11d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Sun</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/03d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>
                        <div class="col">
                            <br>
                            <br>
                            <div id="forecast-day">Mon</div>
                            <br>
                            <img class="im" id="dimg_5" src="https://openweathermap.org/img/wn/01d@2x.png">
                            </br>
                            <span id="temp_max">37º</span>/<span id="temp_min">26º</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="row">
            <div class="col-2" id="temp">
                Temperature
            </div>|
            <div class="col-2" id="temp1">
                <strong>
                    Precipitation
                </strong>
            </div>|
            <div class="col-1" id="temp">
                Wind
            </div>
        </div>



        <div class="row">
            <div class="col" id="days">

                <hr class="chart">

                Mon
            </div>

            <div class="col" id="days">

                <hr class="chart">

                Tue
            </div>
            <div class="col">

                <hr class="chart" id="days">

                Wed
            </div>
            <div class="col">

                <hr class="chart1" id="days">

                Thu
            </div>
            <div class="col" id="days">

                <hr class="chart2">

                Fri
            </div>
            <div class="col" id="days">

                <hr class="chart3">

                Sat
            </div>
            <div class="col" id="days">

                <hr class="chart4">

                Sun
            </div>
        </div>

    </section>
    <script src="index.js"></script>
</body>


</html>
